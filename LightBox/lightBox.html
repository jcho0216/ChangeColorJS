<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lightBox.css">
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="./img/01.jpg" width="100" onclick="lightbox_open(1)">
        <img class="thumb" src="./img/02.jpg" width="100" onclick="lightbox_open(2)">
        <img class="thumb" src="./img/03.jpg" width="100" onclick="lightbox_open(3)">

        <div id="block"></div>

        <div id="lightbox">
            <h1>Images</h1>
            <p>Best Images I have</p>

            <figure>
                <img src="./img/01.jpg" class="active" alt="">
                <img src="./img/02.jpg" alt="">
                <img src="./img/03.jpg" alt="">
            </figure>

            <div class="indicator">
                <button onclick="change_img(this.innerHTML)">1</button>
                <button onclick="change_img(this.innerHTML)">2</button>
                <button onclick="change_img(this.innerHTML)">3</button>
            </div>

            <div class="btn-close" onclick="lightbox_close()">X</div>
        </div>
    </header>

    <script type="text/javascript" src="lightBox.js"></script>
</body>
</html>
